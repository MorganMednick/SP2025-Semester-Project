name: seat-sleuth
services:
  health-check:
    container_name: health
    image: busybox
    restart: 'no'
    stop_grace_period: 0s
    depends_on:
      database:
        condition: service_healthy
      server:
        condition: service_healthy
      client:
        condition: service_healthy
      prisma-studio:
        condition: service_healthy
    command: ['/bin/sh', '-c', "until nc -z server 4000 && nc -z client 5173 && nc -z database 5432 && nc -z prisma-studio 5555; do sleep 1; done; echo 'âœ… All services are healthy!'"]

  database:
    image: postgres:15
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: seat-sleuth-user
      POSTGRES_PASSWORD: seat-sleuth-password-12345
      POSTGRES_DB: seat-sleuth
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U seat-sleuth-user -h database -d seat-sleuth']
      interval: 1s
      retries: 10

  client:
    container_name: client
    build:
      context: ./seat-sleuth-client
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    volumes:
      - ./seat-sleuth-client:/app
      - node_modules_client:/app/node_modules
      - ./seat-sleuth-server/src/types/shared:/app/src/shared
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_HOST=0.0.0.0
      - VITE_API_BASE_URL=http://localhost:4000/api/
    command: sh -c "npm run dev"
    depends_on:
      server:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5173']
      interval: 1s
      retries: 10

  server:
    container_name: server
    build:
      context: ./seat-sleuth-server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://seat-sleuth-user:seat-sleuth-password-12345@database:5432/seat-sleuth
    ports:
      - '4000:4000'
    volumes:
      - ./seat-sleuth-server:/app
      - node_modules_server:/app/node_modules
    command: sh -c "npm run dev"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/api/health']
      interval: 1s
      retries: 10

  prisma-studio:
    container_name: prisma-studio
    build:
      context: ./seat-sleuth-server
    environment:
      - DATABASE_URL=postgresql://seat-sleuth-user:seat-sleuth-password-12345@database:5432/seat-sleuth
    ports:
      - '5555:5555'
    volumes:
      - ./seat-sleuth-server:/app
      - node_modules_server:/app/node_modules
    command: sh -c "npx prisma studio"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5555']
      interval: 1s
      retries: 10

volumes:
  postgres_data:
    name: seat-sleuth-postgres-data
  node_modules_client:
    name: seat-sleuth-client-modules
  node_modules_server:
    name: seat-sleuth-server-modules
